@(field: Field, label: String = "CHANGEME", placeholder: String = "", help: String = "", size: String = "", id: String = "")

    <label>@label</label>
    <div>
      <input type="text" 
             id="@id" 
             name="@field.name" 
             value="@field.value.getOrElse("")"
             placeholder="@placeholder" 
             size="@size"/>
      <span>@help</span>
      <span>@{field.error.map { error => error.message }}</span>
    </div>
