@(field: Field, label: String = "CHANGEME", buttonNameList: List[String], help: String = "")

  <div @if(field.hasErrors) {has-error}">
    <label for="@field.id">@label</label>
    <div id="@(field.id + "s")" >
      @for(buttonName <- buttonNameList) {
      <label>
        <input
          type="radio"
          name="@field.name"
          id="@buttonName"
          value="@buttonName"
          @if(buttonName == field.value.getOrElse("")) {checked} />
        @buttonName
      </label>
      }
      <span>@help</span>
      <span>@{field.error.map { error => error.message }}</span>
    </div>
  </div>
