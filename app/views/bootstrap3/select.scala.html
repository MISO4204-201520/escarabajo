@(field: Field, label: String = "CHANGEME", optionMap: Map[String, Boolean], isMultiple: Boolean, help: String = "", size: String = "")

  <div @if(field.hasErrors) {has-error}">
    <label control-label" for="@field.id">@label</label>
    <div>
      <select
        id="@field.id"
        width="@size"
        name="@if(isMultiple) {@(field.name + "[]")} else {@field.name}"
        @if(isMultiple) {multiple="multiple"}>
        @if(!isMultiple) {<option class="blank" value="">--Seleccione--</option>}
        @for((optionName, isSelected) <- optionMap) {
          <option id="@optionName" value="@optionName" @if(isSelected) {selected}>@optionName</option>
        }
      </select>
      <span>@help</span>
      <span>@{field.error.map { error => error.message }}</span>
    </div>
  </div>
