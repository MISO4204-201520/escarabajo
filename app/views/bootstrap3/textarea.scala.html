@(field: Field, rows: String = "3", label: String = "CHANGEME", placeholder: String = "", help: String = "")

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label control-label">@label</label>
    <div>
      <textarea rows="@rows" 
                id="@field.id" 
                name="@field.name" 
                placeholder="@placeholder"
                >@field.value.getOrElse("")
      </textarea>
      <span>@help</span>
      <span>@{field.error.map { error => error.message }}</span>
    </div>
  </div>
