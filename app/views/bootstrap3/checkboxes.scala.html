@(field: Field, label: String = "CHANGEME", checkboxMap: Map[String, Boolean], help:String = "")

    <label for="@field.id">@label</label>
    <div id="@field.id">
      @for((checkboxName, isChecked) <- checkboxMap) {
        <label>
          <input
            type="checkbox"
            name="@(field.name + "[]")"
            id="@checkboxName"
            value="@checkboxName"
            @if(isChecked) {checked}>
          @checkboxName
        </label>
      }
      <span>@help</span>
      <span>@{field.error.map { error => error.message }}</span>
	</div>
