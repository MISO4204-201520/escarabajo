

@import helper._

@main("ejecucionRecorrido"){

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&language=es"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/Escarabajo_Recorridos.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/Escarabajo_Clima.js")"></script>

<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px;}
  
  #map_canvas {
      width:529px; 
      height:400px;
  }
  .box{
      width:553px; 
      height:423px;
      border:1px solid #ccc;
      padding:10px;
      box-shadow: 1px 1px 3px #ccc;
      background:#e5eCf9;
  }
  .search input[type=text]{
      float:left;
      width:460px;
      padding:8px;
      border:1px solid #4B8EFA;
  }
  .search input[type=button]{
      margin-top: 7px;
      float:right;
      background-color:#4B8EFA;
      border:0;
      display:block;
      color:white;
      padding:8px;
      cursor: pointer;
  }
  h1{
      text-align: center;
      font-family: cursive;
      margin-top:15px;
      font-size: 45px;
  }
  h2{
      margin-top:15px;
  }
</style>

		<h2>Iniciar recorrido</h2>
		<form class="form-vertical" role="form">
			<div class="form-group">
			<label for="txtSource">Origen:</label>
			<input type="text" class="form-control" id="txtSource" value="Kennedy, Bogota, Colombia"  />
			</div>
			<div class="form-group">
			<label for="txtDestination">Destino:</label>
			<input type="text" class="form-control" id="txtDestination" value="Usaquen, Bogota, Colombia"  />
			</div>
			<div class="form-group">
				<input type="button" class="btn btn-default" value="Calcular Ruta" onclick="GetRoute()" />
				<input type="button" class="btn btn-default" value="Iniciar Recorrido" onclick="StartRoute()" />
				<input type="button" class="btn btn-default" value="Finalizar Recorrido" onclick="EndRoute()" />
			</div>
			<div id="dvDistance">		
			</div>
			<div id="dvWeatherSource"/>	
			</div>
			<div id="dvWeatherDestination">
			</div>
			<div class="container-fluid" id="main">
				<div class="row">
					<div id="dvMap" style="width: 500px; height: 500px">
					</div>
				</div>
				<div class="row">
					<div id="dvPanel" style="width: 500px; height: 500px">
					</div>
				</div>
			</div>	
		</form>		
}
