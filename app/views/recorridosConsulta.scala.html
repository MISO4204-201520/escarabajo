@(lstRecorrido:List[models.Recorrido]) 
	
@import helper._

@main("recorridosConsulta") {

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="@routes.Assets.at("javascripts/jquery-1.4.2.min.js")" type="text/javascript"></script>

<div class="wrapper row3">
  <main class="container clear"> 
    <div class="content"> 
         
		<h2>Consultar recorridos</h2>
			<table class="table">
			    <thead>
			        <tr>
			        	<th>Tipo</th>
						<th>Nombre</th>
			            <th>Lugar Inicio</th>
			            <th>Lugar Fin</th>
			        </tr>
			    </thead>
			    <tbody>
			        @lstRecorrido.map { rec =>
			        <tr>
						<td>@rec.getTipo()</td>
			            <td>@rec.getNombre()</td>
			            @rec.getLstRuta().map { rut =>
			            	<td>@rut.getLugarInicio()</td>
			            	<td>@rut.getLugarFin()</td>
			            }
			        </tr>
			        }
			    </tbody>
			</table>	 
	
	</div>	
	<br>
  </main>
</div>

}
